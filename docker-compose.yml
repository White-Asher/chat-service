# Docker Compose 파일 버전

services:
  # MariaDB 서비스 정의
  mariadb:
    image: mariadb:10.11 # 특정 버전 사용 권장
    container_name: chat-db # 컨테이너 이름
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: admin # 실제 값으로 변경
      MARIADB_DATABASE: chatdb
      MARIADB_USER: chat_user
      MARIADB_PASSWORD: chat_pwd # 실제 값으로 변경
      TZ: 'Asia/Seoul'
    volumes:
      - mariadb_data_3307:/var/lib/mysql
    ports:
      - "3307:3306" # 호스트 포트:컨테이너 포트
    command:
      # 문자셋 및 콜레이션 설정
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

# 데이터 영속화를 위한 명명된 볼륨 정의
volumes:
  mariadb_data_3307: # mariadb 서비스에서 사용하는 볼륨